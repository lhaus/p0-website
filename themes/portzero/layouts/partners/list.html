{{ define "main" }}
<h2 class="tagline">{{ .Title }}</h2>
{{ .Content }}
<br />
{{ .Params.partnercontent }}
<div class="partners">
    {{ range where .Data.Pages "Type" "=" "partner" }}
		<article class="partner">
    		{{ with .Params.image }}
       			<img src="{{ . }}" class="partner-image" />
			{{ else }}
				<img src="img/logo.png" class="partner-image" />
			{{ end }}
			<div class="partner-text">
				<h4>{{ .Title }}</h4>
				<p class="position ref-descr">{{ .Params.description }}</p>
        			{{ .Content }}
			</div>
    </article>
    {{ end }}
</div>
{{ end }}
