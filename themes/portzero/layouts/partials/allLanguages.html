<form class="menu_language">
  <label>{{ i18n "language" . }}
      <select id="language">
          <option value="{{ .Permalink }}" selected>{{ .Language.LanguageName }}</option>
          {{ range $.Translations }}
          <option value="{{ .Permalink }}">{{ .Language.LanguageName }}</option>
          {{ end }}
      </select>
  </label>

</form>
