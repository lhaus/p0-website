{{ define "main" }}

<h2 class="tagline">{{ .Title }}</h2>
{{ .Content }}

<br />

<div class="List">
  {{ range sort .Data.Pages }}
  <article class="List-item">
    <img alt="Photo of {{ .Title }}" src="{{ with .Params.image }}{{ . }}{{ else }}img/logo.png{{ end }}" class="List-image" />
    <div class="List-text">
      <h3>{{ .Title }}</h3>
      <h4>{{ .Params.description }}</h4>
      {{ .Content }}
    </div>
  </article>
  {{ end }}
</div>

{{ end }}
