{{ define "main" }}

<h1 class="tagline">{{ .Title }}</h1>
{{ .Content }}
<br />

<div class="List">
  {{ range where .Data.Pages "Type" "=" "client" }}
  <article class="List-item">
    <img alt="{{ .Title }} logo" src="{{ with .Params.image }}{{ . }}{{ else }}img/logo.png{{ end }}" class="List-image" />
    <div class="List-text">
      <h3>{{ .Title }}</h3>
      <h4>{{ .Params.description }}</h4>
      {{ .Content }}
    </div>
  </article>
  {{ end }}
</div>

{{ end }}
